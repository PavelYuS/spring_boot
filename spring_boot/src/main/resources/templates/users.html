<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #555;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #5cb85c; /* Bootstrap-like success color */
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #e0e0e0;
        }

        a {
            color: #337ab7; /* Bootstrap-like primary color */
            text-decoration: none;
        }

        a:hover {
            color: #23527c;
            text-decoration: underline;
        }

        .create-link {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px 15px;
            background-color: #337ab7;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .create-link:hover {
            background-color: #23527c;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #ddd;
            margin: 20px auto;
            width: 80%;
        }
    </style>
</head>
<body>

<h1>Users</h1>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td><a th:href="@{/users/id(id=${user.id})}" th:text="${user.name}">user</a></td>
        <td th:text="${user.lastName}">lastname</td>
        <td th:text="${user.age}">age</td>
    </tr>
    </tbody>
</table>

<hr/>
<a href="/users/new" class="create-link">Создать</a>
</body>
</html>
